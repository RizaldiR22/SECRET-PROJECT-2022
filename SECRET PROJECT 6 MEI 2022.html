<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>BUAT SI KENTANG</title>
    </head>
    <body>
        <div class='position-absolute top-50 start-50 translate-middle'>
            <button id='button' class='btn btn-primary btn-lg' onclick='mulai()'> Pencet aku </button>
            <div id='iloveyou' style='display: none;'>
                <h2 class='text-center'>SELAMAT ULANG TAHUN SAYANGNYA AKUH JANGAN LUPA BUKA KADONYA YA, PRINCESS<br>&#10084;&#65039;</h2>
            </div>
        </div>
        <span id='hati' class='fixed-bottom text-center my-3' onclick='hati()'></span>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
        <script type="text/javascript">
            const author = 'Rizaldi Reswara';
            document.getElementById('hati').innerHTML = `Ini &#10084;&#65039; dari ${author}`;
            const swals = Swal.mixin({
                cancelButtonColor: '#d33',
                confirmButtonColor: '#3085d6',
            });
            async function mulai(){
                await swals.fire('Halo Bebih', 'Aku ada pertanyaan nih buat kamu', 'question');
                await swals.fire('Jawab yang jujur ya!');
                await swals.fire('Kalo bohong kentutnya jebol!!','','error');
                var { value: nama } = await swals.fire({
                    title: 'Masukin nama kamu bebih',
                    input: 'text',
                    showCancelButton: true,
                });
                if(nama){
                    var { isConfirmed: sayang } = await swals.fire({
                        title: `${nama} sayang ga sama Onibyyy`,
                        confirmButtonText: 'Sayang',
                        cancelButtonText: 'B aja',
                        showCancelButton: true,
                    });
                    if(sayang){
                        await swals.fire('Aku juga sayang banget sama kamu :*');
                        var { value: persen } = await swals.fire({
                            title: 'Seberapa baiknya ayang kamu ini?',
                            icon: 'question',
                            input: 'range',
                            inputLabel: 'Antara 1-100 ya',
                            inputAttributes: {
                                min: 1,
                                max: 100,
                            },
                            inputValue: 50
                        });
                        if(persen){
                            await swals.fire(`Makasih ya udah mau bareng terus sama Onibyyy`);
                            var { isConfirmed: kangen } = await swals.fire({
                                title: 'Sekarang kamu kepo ga sama wish aku di hari ulang tahun kamu?',
                                confirmButtonText: 'Kepo banget',
                                cancelButtonText: 'B aja',
                                showCancelButton: true,
                            });
                            if(kangen){
                                await swals.fire('Semoga kamu sehat terus ya, lancar rezekinya, makin sayang sama keluarga dan sayang aku juga, nurut sama nasihat orang yang sayang kamu ini, jangan batu mulu :(... sabar-sabar ya sama aku, jangan kesel mulu ya sayangkuh :((');
                                await swals.fire('Terakhir deh bebih');
                                await swals.fire('klik ikon hati di paling bawah dong, Melisakuh:)');
                            } else {
                                //gak kangen
                            }
                        }
                    } else {
                        //gak sayang
                    }
                } else {
                    //gak isi nama
                }
            }
        function hati(){
            document.getElementById('button').style = 'display: none';
            document.getElementById('iloveyou').style = '';
            startConfetti();
        }
        </script>
        <script type="text/javascript" src="https://www.cssscript.com/demo/confetti-falling-animation/confetti.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
    </body>
</html>
